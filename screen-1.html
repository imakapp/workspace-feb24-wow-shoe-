<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wow Shoes Store</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://ai-public.creatie.ai/gen_page/tailwind-custom-v2.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
<script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="w-[375px] min-h-[762px] mx-auto bg-white">
<main class="flex flex-col items-center min-h-screen">
  <header class="w-full flex justify-center items-center pt-12 pb-6">
    <h1 class="text-4xl font-['Pacifico'] text-custom">logo</h1>
  </header>

  <div class="w-full h-[240px] relative mb-8">
    <img src="https://creatie.ai/ai/api/search-image?query=professional product photography of luxury leather shoes collection arranged elegantly on minimal white surface with soft shadows, high-end fashion e-commerce style, clean background, premium quality&width=375&height=240&orientation=landscape&flag=30c0a512-d589-45ae-ba3c-3be10454224f" alt="Premium Shoes Collection" class="w-full h-full object-cover object-top">
  </div>

  <div class="px-6 w-full">
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-8">Welcome to Premium Footwear</h2>
    
    <div class="space-y-4 mb-8">
      <button class="w-full flex items-center justify-center bg-white border border-gray-300 !rounded-button py-3 px-4 text-gray-700 hover:bg-gray-50">
        <i class="fab fa-google mr-3 text-lg"></i>
        Continue with Google
      </button>
      <button class="w-full flex items-center justify-center bg-black border border-black !rounded-button py-3 px-4 text-white hover:bg-gray-900">
        <i class="fab fa-apple mr-3 text-lg"></i>
        Continue with Apple
      </button>
      <button class="w-full flex items-center justify-center bg-[#1877F2] border border-[#1877F2] !rounded-button py-3 px-4 text-white hover:bg-[#1665d1]">
        <i class="fab fa-facebook-f mr-3 text-lg"></i>
        Continue with Facebook
      </button>
    </div>

    <div class="relative flex items-center mb-6">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="flex-shrink mx-4 text-gray-600">or</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <div class="mb-8">
      <div class="relative">
        <input type="email" placeholder="Enter your email" class="w-full px-4 py-3 border border-gray-300 !rounded-button text-gray-700 focus:border-custom focus:ring-1 focus:ring-custom">
      </div>
      <button class="w-full bg-custom text-white !rounded-button py-3 mt-3 hover:bg-opacity-90">
        Continue with Email
      </button>
    </div>

    <div class="text-center mb-8">
      <a href="#" class="text-custom hover:underline">Continue as Guest</a>
    </div>

    <div class="text-center text-sm text-gray-500 mb-8">
      <p>By continuing, you agree to our</p>
      <p><a href="#" class="underline">Terms of Service</a> and <a href="#" class="underline">Privacy Policy</a></p>
    </div>
  </div>
</main>
</body>
</html>
